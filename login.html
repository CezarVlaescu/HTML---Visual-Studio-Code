<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Login</h1>
    <form>
        <div>
           <label for="">Email</label>
           <input type="text">
        </div>
        <div>
            <label for="">Password</label>
            <input type="password">
        </div>
        <div>
            <label for="">Confirm Password</label>
            <input type="password">
        </div>
        <div>
            <label for="">Age</label>
            <input type="number">
        </div>
        <hr>
        <div>
            <label for="">Date</label>
            <input type="date">
        </div>
        <button>Submit</button>
    </form>
</body>
</html>

<!--label and input create a special field for the user to read text-->
<!-- For password we put in type input password
For numbers for age, number
For date generator, date-->
